<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <form action="/Login/index.html">
        <img src="/imgs/17004.png" alt="">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seu Nome de Usuario</label>
            <input type="Name" class="form-control" required="true" id="name" placeholder="Seu Nome de Usuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" id="cor" class="form-label">Sua Senha</label>
            <input type="password" class="form-control" id="password1"  maxlength="12" required="true" placeholder="Digite Senha">
            <h2 id="tt"></h2>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
            <input type="password"  class="form-control" id="password2" maxlength="12" required="true" placeholder="Confirme Sua Senha">
        </div>
        <button type="submit" class="btn btn-primary" id="Cadastro">enviar</button><br>
        <a href="/Login/index.html">Já tem uma conta? faça Login</a>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
